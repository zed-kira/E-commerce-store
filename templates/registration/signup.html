{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
{% load static %}

<section id="form">
        <!--form-->
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="signup-form">
                        <!--sign up form-->
                        <h2>New User Signup!</h2>
                        <form method="post">{% csrf_token %}
                            {{ form|crispy }}
                            <!--<input type="text" placeholder="Name" /> 
                            <input type="email" placeholder="Email Address" /> 
                            <input type="password" placeholder="Password" /> -->
                            <button type="submit" class="btn btn-default">Signup</button>
                        </form>
                    </div>
                    <!--/sign up form-->
                </div>

                <div class="col-sm-4" >
                    <div class="login-img">
                        <img src="{% static 'images/login/login.jpg' %}" alt="image"  /> <!--style="width:100%;height:100%;"-->
                    </div>
				</div>

            </div>
        </div>
    </section>

{% endblock content %}
